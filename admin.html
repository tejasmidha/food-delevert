<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - FoodExpress</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .admin-header h1 {
            color: #333;
            font-size: 32px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card h2 {
            font-size: 42px;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 16px;
            opacity: 0.9;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .users-table th {
            background-color: #ff6347;
            color: white;
            padding: 15px;
            text-align: left;
            font-size: 14px;
            text-transform: uppercase;
        }

        .users-table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }

        .users-table tr:hover {
            background-color: #f9f9f9;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge-active {
            background-color: #48c479;
            color: white;
        }

        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn:hover {
            background-color: #cc0000;
        }

        .refresh-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .refresh-btn:hover {
            background-color: #357ae8;
        }

        .no-users {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 16px;
        }

        .back-btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
        }

        .back-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                üçî FoodExpress
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link active">Admin</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <h1>üë§ User Management</h1>
            <div>
                <button class="refresh-btn" onclick="loadUsers()">üîÑ Refresh</button>
                <a href="index.html" class="back-btn">‚Üê Back to Home</a>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <h2 id="totalUsers">0</h2>
                <p>Total Users</p>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                <h2 id="currentlyLoggedIn">0</h2>
                <p>Currently Logged In</p>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                <h2 id="todaySignups">0</h2>
                <p>Today's Signups</p>
            </div>
        </div>

        <!-- Users Table -->
        <h2>All Registered Users</h2>
        <table class="users-table" id="usersTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Created At</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <tr>
                    <td colspan="6" class="no-users">Loading users...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Load all users
        function loadUsers() {
            const usersJson = localStorage.getItem('registeredUsers');
            const users = usersJson ? JSON.parse(usersJson) : [];
            
            const currentUserJson = localStorage.getItem('currentUser');
            const currentUser = currentUserJson ? JSON.parse(currentUserJson) : null;

            // Update statistics
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('currentlyLoggedIn').textContent = currentUser ? '1' : '0';
            
            // Calculate today's signups
            const today = new Date().toDateString();
            const todaySignups = users.filter(u => {
                const userDate = new Date(u.createdAt).toDateString();
                return userDate === today;
            }).length;
            document.getElementById('todaySignups').textContent = todaySignups;

            // Display users table
            const tbody = document.getElementById('usersTableBody');
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="no-users">No users registered yet</td></tr>';
                return;
            }

            tbody.innerHTML = users.map((user, index) => {
                const isLoggedIn = currentUser && currentUser.email === user.email;
                const createdDate = new Date(user.createdAt).toLocaleString();
                
                return `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${user.email}</td>
                        <td>${user.name}</td>
                        <td>${createdDate}</td>
                        <td>
                            ${isLoggedIn ? '<span class="badge badge-active">üü¢ Online</span>' : '<span class="badge">Offline</span>'}
                        </td>
                        <td>
                            <button class="delete-btn" onclick="deleteUser('${user.email}')">Delete</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Delete user
        function deleteUser(email) {
            if (!confirm('Are you sure you want to delete user: ' + email + '?')) {
                return;
            }

            const usersJson = localStorage.getItem('registeredUsers');
            let users = usersJson ? JSON.parse(usersJson) : [];
            
            users = users.filter(u => u.email !== email);
            localStorage.setItem('registeredUsers', JSON.stringify(users));
            
            // If deleting current user, logout
            const currentUserJson = localStorage.getItem('currentUser');
            const currentUser = currentUserJson ? JSON.parse(currentUserJson) : null;
            if (currentUser && currentUser.email === email) {
                localStorage.removeItem('currentUser');
            }
            
            alert('User deleted successfully!');
            loadUsers();
        }

        // Load users on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });
    </script>
</body>
</html>
